<head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="#" class="logo">NeoArt</a>
            <input type="checkbox" id="side-menu" class="side-menu">
            <label for="side-menu" class="hamb"><span class="hamb-line"></span></label>
            <nav class="nav">
                <ul class="menu">
                    <li><a href="./index2.html">Nostros</a></li>
                    <li><a href="./biografias.html">Biografias</a></li>
                    <li><a href="./calendario.html">Calendarios</a></li>
                    <li><a href="./inicio.html">inscribete</a></li>
                    <li><a href="./index.html">inicio</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <form id="registroForm">
            <h2>Registro para la Exposición</h2>
            <div>
                <label for="nombre">Nombres:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div>
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required>
            </div>
            <div>
                <label for="documento">Documento:</label>
                <input type="text" id="documento" name="documento" required>
            </div>
            <div>
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div>
                <label for="celular">Celular:</label>
                <input type="tel" id="celular" name="celular" required>
            </div>
            <div>
                <label for="fecha">Fecha de la Exposición:</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>
            <button type="submit">Enviar</button>
       
        </form>
    </div>
<script src="./script2.js"></script>
</body>
</html>
